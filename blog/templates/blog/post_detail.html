{% extends 'blog/base.html' %}
{% block content %}
    <div data-gb-custom-block data-tag="if"></div>
    <div class="date">
        {{ post.published_date }}
    </div>
<div data-gb-custom-block data-tag="else"></div>
 <a class="btn btn-default" href="<div data-gb-custom-block data-tag='url' data-0='post_remove'></div>"><span class="glyphicon glyphicon-remove"></span></a>
<div data-gb-custom-block data-tag="url" data-0='post_publish'>Publish</a>
</div>
{% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
<hr>
<div data-gb-custom-block data-tag="for"></div>
    <div class="comment">
        <div class="date">{{ comment.created_date }}</div>
        <strong>{{ comment.author }}</strong>
        <p>{{ comment.text|linebreaks }}</p>
    </div>
<div data-gb-custom-block data-tag="empty">
    <p>No comments here yet :(</p>
</div>
{% endblock %}
